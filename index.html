<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery⚡</title>
    <!-- style -->
    <link rel="stylesheet" href="./selectores-jquery/style.css">
    <!-- scripts -->

<body>
    <h1>Aprendiendo Jquery ⚡</h1>

    <ul>
        <li class="list"><a href=" https://twitter.com/" title="twitter">Ir a twitter</a></li>

    <!-- class, id, tags -->
